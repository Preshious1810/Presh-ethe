<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium NFT Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="card img.jpg" alt="Equilibrium NFT" />
        </div>
        <div class="card-content">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-details">
                <span class="price">
                    <img src="ethereum-eth-logo.png" alt="ETH" />
                    0.041 ETH
                </span>
                <div class="time">
                    <span class="time-left">3 days left</span>
                </div>
            </div>
            <div class="creator">
                <img src="jules.jpg" alt="Creator" />
                <span>Creation of <strong>Jules Wyvern</strong></span>
            </div>
        </div>

</body>

</html>
