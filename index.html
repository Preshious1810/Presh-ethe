<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium NFT Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" />
            <div class="overlay-parent">
                <div class="overlay-child" />
                <img  src="./images/icon-eye.svg" alt="Eye" />
            </div>
        </div>
        <div class="card-content">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-details">
                <span class="price">
                    <img src="./images/icon-ethereum.svg" alt="ETH" />
                    0.041 ETH
                </span>

                <div class="time-left">
                    <img src="./images/icon-clock.svg" alt="3 days left" />
                     <p>3 days left</p>
                </div>
            </div>
            <div class="creator">
                <img src="/images/image-avatar.png" alt="Creator" />
                <span>Creation of <strong>Jules Wyvern</strong></span>
            </div>
        </div>

</body>

</html>
